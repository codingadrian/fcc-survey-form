<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css" type="text/css"> 
</head>
<body>

  <h1 id="title">Survey Form</h1>

  <div id="form-container">

    <p id="description">Let us know how we can improve freeCodeCamp</p>

    <form action="https://crossorigin.me/https://freecodecamp.com" id="survey-form" method="GET">


      <div class="row">
        <div class="labels">
          <label for="name" id="name-label">* Name:</label>
        </div>
        
        <div class="input">
          <input type="text" id="name" value="Enter your name.." placeholder="Enter your name" name="name" required>
        </div>
      </div><!--End of .row 1-->

      <div class="row">
        <div class="labels">
          <label for="email" id="email-label">* Email:</label>
        </div>
      
        <div class="input">
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
      </div><!--End of .row 2-->

      <div class="row">
        <div class="labels">
          <label for="number" id="number-label">* Age:</label>
        </div>
        <div class="input">
          <input type="number" id="number" min="1" max="120" placeholder="Age">
        </div>
      </div><!--End of .row 3-->

      <div class="row">
        <div class="labels">
          <label for="current-role">Which position best describes your current role?</label>
        </div>
        <div class="input">
          <select name="" id="dropdown">
          <option value="" disabled selected>Select an option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner"> Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
          </select>
        </div>
      </div><!--End of .row 4-->

      <div class="row">
        <div class="labels">
          <label for="rating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>

        <div class="input">
          <ul> 
            <li>
              <label><input type="radio" name="radio-buttons" value="1">Definitely</label>
            </li>
            
            <li>
              <label><input type="radio" name="radio-buttons" value="2">Maybe</label>
            </li>
            <li>
            <label><input type="radio" name="radio-buttons" value="3">Not sure</label>
            </li>
          </ul>
        </div>
      <div> <!--End of .row 5-->

      <div class="row">
        <div class="labels">
          <label for="like">What do you like the most in FCC:</label>
        </div>

        <div class="input">
          <select name="like" id="like">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges"> Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
        </div>
      </div><!--End of .row 6-->

      <div class="row">
        <div class="labels">
          <label for="preferences">Things that should be improved in the future (check all that apply):</label>
        </div>

        <div class="input">
          <ul>
            <li><label><input type="checkbox" name="prefer" value="1">Front-end Projects</label></li>
            <li><label><input type="checkbox" name="prefer" value="2">Back-end Projects</label></li>
            <li><label><input type="checkbox" name="prefer" value="3">Data Visualization</label></li>
            <li><label><input type="checkbox" name="prefer" value="4">Challenges</label></li>
            <li><label><input type="checkbox" name="prefer" value="5">Open Source Community</label></li>
            <li><label><input type="checkbox" name="prefer" value="6">Gitter help room</label></li>
            <li><label><input type="checkbox" name="prefer" value="7">Videos</label></li>
            <li><label><input type="checkbox" name="prefer" value="8">City Meetups</label></li>
            <li><label><input type="checkbox" name="prefer" value="9">Wiki</label></li>
            <li><label><input type="checkbox" name="prefer" value="10">Forum</label></li>
            <li><label><input type="checkbox" name="prefer" value="11">Additional Courses</label></li>
          </ul>
        </div>
      </div><!--End of .row 7-->

      <div class="row">
        <div class="labels">
          <label for="comments">Any comments or Suggestion?</label>
        </div>
        <div class="input">
          <textarea name="comment" id="comments" cols="30" rows="6" placeholder="Enter your comments here..."></textarea>
      </div>
      
      <button type="submit" id="submit">Submit</button>

    </form>

  </div><!--End of #form-container-->

  
</body>
</html>
